<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/custom.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="start.html">Unternehmensplanspiel</a>		<!--zeigt auf start-->
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-default">
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
	<div class="container pt-5">

        <div class="page-header">
            <h1>Neues Spiel</h1>
        </div>	
            	<h3>Bitte wählen Sie die Anzahl der Spieler und die Länge des Spiels aus!</h3>

				<div class="dropdown" padding="20px">
  					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	    				Anzahl Spieler
    				<span class="caret"></span>
  					</button>
  					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='2 Spieler'">2.</a></li>
			    		<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='3 Spieler'">3.</a></li>
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='4 Spieler'">4.</a></li>
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='5 Spieler'">5.</a></li>
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='6 Spieler'">6.</a></li>	<!--http://holdirbootstrap.de/komponenten/-->
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='7 Spieler'">7.</a></li>
    					<li><a onclick="document.getElementById('anzahlSpielerText').innerHTML='8 Spieler'">8.</a></li>
  					</ul>
				</div>
					<div>
						<p></p> <!--Padding-->
					</div>

				<div class="btn-group btn-group-justified" role="group" aria-label="...">
  					<div class="btn-group" role="group">
    					<button type="button" onclick="document.getElementById('anzahlRundenText').innerHTML='6 Runden'" class="btn btn-default">Kurz (6 Runden)</button>
  					</div>
  					<div class="btn-group" role="group">
    					<button type="button" onclick="document.getElementById('anzahlRundenText').innerHTML='12 Runden'" class="btn btn-default">Mittel (12 Runden)</button>
  					</div>
  					<div class="btn-group" role="group">
    					<button type="button" onclick="document.getElementById('anzahlRundenText').innerHTML='20 Runden'" class="btn btn-default">Lang (20 Runden)</button>
  					</div>
				</div>

				<hr>

				<style>
					.gameSummary {
						color: green;
						font-size: 15px;
					}
				</style>

				<div class="well well-sm">
					<p class="gameSummary">Anzahl der Spieler: 				
						<p style="font-weight: bold" id="anzahlSpielerText">2 Spieler</p> <!--damit zwangsweise etwas ausgewählt ist-->
					</p>

					<p class="gameSummary">Anzahl der Runden:
						<p style="font-weight: bold" id="anzahlRundenText">6 Runden</p> <!--damit zwangsweise etwas ausgewählt ist-->
					</p>
				</div>

				<p></p>
            	<a class="btn btn-primary float-right" onclick="href='einstellungen.html'">Spiel starten</a>	<!--HIER NOCH DATEN ÜBERMITTELN-->
        </div>

	</div>	
	
		    
    <!-- Fixed footer -->
    <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-text pull-left">
                <p>© 2018 </p>
            </div>
            <div class="navbar-text pull-right">
                <a href="#help">Hilfe</a>       
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <div class="modal fade" id="contact" role="dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<form class="form-horizontal" role="form">
    				<div class="modal-header">
    					<h4>Contact<h4>
	    			</div>
	    			<div class="modal-body">
    					<div class="form-group">
    						<label for="contact-name" class="col-sm-2 control-label">Name</label>
    						<div class="col-sm-10">
    							<input type="text" class="form-control" id="contact-name" placeholder="First & Last Name">
    						</div>
    					</div>
    					<div class="form-group">
    						<label for="contact-email" class="col-sm-2 control-label">Email</label>
    						<div class="col-sm-10">
    							<input type="email" class="form-control" id="contact-email" placeholder="example@domain.com">
    						</div>
    					</div>
    					<div class="form-group">
    						<label for="contact-message" class="col-sm-2 control-label">Message</label>
    						<div class="col-sm-10">
    							<textarea class="form-control" rows="4"></textarea>
    						</div>
    					</div>
	    			</div>
	    			<div class="modal-footer">
    					<a class="btn btn-default" data-dismiss="modal">Close</a>
    					<button type="submit" class="btn btn-primary">Send</button>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
